---
layout: page
title: Gallery
permalink: /gallery/
---

<section class="gallery-list page-content-area">
  {% for item in site.gallery %}
  	<a class="gallery-item-link-wrap" href="{{ item.permalink }}">
  		<figure class="gallery-item">
        <img class="gallery-spotlight-image" src="{{ item.spotlight_image_path }}" alt="{{ item.title }}">
        <figcaption>
          <p class="gallery-name">{{ item.title }}</p>
        </figcaption>
  		</figure>
    </a>
  {% endfor %}
</section>
