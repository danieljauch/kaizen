---
layout: page
---

<article class="sub-header">{{ content }}</article>
<section class="staff page-content-area">
  {% assign lineage = site.lineage | sort: 'order' %}
  {% for item in lineage %}
    <figure class="staff-member page-content-item">
      <div class="headshot">
        <img src="{{ item.image_path }}" alt="{{ item.title }}">
      </div>
      <figcaption>
        <header class="staff-header page-content-header">
          <h4 class="staff-name">{{ item.title }}</h4>
          <h5 class="staff-title">{{ item.job_title }}</h5>
        </header>
        <p class="bio">{{ item.content }}</p>
      </figcaption>
    </figure>
  {% endfor %}
</section>
