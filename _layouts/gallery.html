---
layout: page
---

<section class="gallery-list page-content-area image-list">
  {% for item in page.images %}
    <a href="{{ item.image_path }}">
  		<figure class="gallery-item">
        <img class="gallery-image" src="{{ item.image_path }}" alt="{{ item.title }}">
        <figcaption>
          <p class="expand-symbol"><i class="fa fa-arrows-alt" aria-hidden="true"></i></p>
        </figcaption>
  		</figure>
    </a>
  {% endfor %}
</section>
