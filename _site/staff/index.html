<section class="staff page-content-area">
  
  
    <figure class="staff-member page-content-item">
      <div class="headshot">
        <img src="/assets/images/staff/Phil-Jauch.jpg" alt="Sensei Philip Jauch">
      </div>
      <figcaption>
        <header class="staff-header page-content-header">
          <h4 class="staff-name">Sensei Philip Jauch</h4>
          <h5 class="staff-title">Owner / Senior Instructor</h5>
        </header>
        <p class="bio"><p>Sensei Philip and Shelly Jauch have been married for 25 years and have four children. Their karate journey began when their second son turned 10 and they wanted to find something to help build his confidence and self-discipline and something Philip could do for exercise. A friend recommended karate as something they could do together and IBBA as a great place with friendly staff and focus on character education. Shelly says, “After doing our research, we decided IBBA would be a great fit. We loved the fact that the curriculum was not about fighting, but about doing your best to stop a fight and focusing on your character to always choose ‘right over might’”. Philip made great friendships and found a passion for martial arts while finding a healthy physical program, their son made connections with others and worked hard to earn his Jr. Black Belt, and eventually their daughter and 3rd son joined as well! Shelly says, “My favorite moment as a karate mom was cheering on my daughter and Philip working to earn their Jr. Black Belt and 2nd Degree Black Belt together.” While their children have chosen to pursue other activities, the lessons they learned from karate still benefit them in many areas of their life. Philip’s passion and commitment have led him to become a school owner and hold multiple Black Belts through studies of many other forms of martial arts as he continues his journey as a student. Shelly has partnered with Philip as school owner and desires to see the school continue to provide quality martial arts and character education to students of all ages. If you’re wondering about the fourth child, their oldest son finally joined the IBBA team as well – he designed the website you’re reading!</p>
</p>
      </figcaption>
    </figure>
  
    <figure class="staff-member page-content-item">
      <div class="headshot">
        <img src="/assets/images/staff/" alt="Shelly Jauch">
      </div>
      <figcaption>
        <header class="staff-header page-content-header">
          <h4 class="staff-name">Shelly Jauch</h4>

        <p class="bio"><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
</p>

    <figure class="staff-member page-content-item">
      <div class="headshot">
        <img src="/assets/images/staff/Carl.jpg" alt="Carl Bachenberg">
      </div>
      <figcaption>
        <header class="staff-header page-content-header">
          <h4 class="staff-name">Carl Bachenberg</h4>
          <h5 class="staff-title">Operations Manager / Instructor</h5>
        </header>
        <p class="bio"><p>Mr. B has been training at International Black Belt Academy for 16 years. He has earned a 2nd degree black belt in International Kenpo Karate Jiu Jitsu under Professor Robert Austin, and is now a full-time instructor and the Operations Manager for our school. He is committed to teaching health and wellness as well as moral values and personal growth and development through martial arts training. “Being able to change lives and help people is what this program is all about,” he says. “I am proud to be a part of a place with such wonderful staff and students.”</p>
</p>
      </figcaption>

      <div class="headshot">
        <img src="/assets/images/staff/Carissa-Morris.jpg" alt="Carissa Morris">
      </div>
      <figcaption>
        <header class="staff-header page-content-header">
          <h4 class="staff-name">Carissa Morris</h4>
          <h5 class="staff-title"></h5>
        </header>
        <p class="bio"><p>Carissa Morris has a 2nd degree Black Belt in International Kenpo Karate Ju Jitsu and a 1st degree Black Belt in Kanda Ha Kamishin Aiki Ju Jitsu. From the time she was a blue belt, she knew that she wanted to become an instructor and has been teaching in the Fort Collins school since 2010. She has a passion for sharing the art that has changed her life. “When I started taking classes, I had no confidence in myself. I thought, how can an overweight mother of four train with these young people. After years of hard work, I know that the only person who can stop or restrict me is me. And now I can move with the best of them!”</p>
</p>
