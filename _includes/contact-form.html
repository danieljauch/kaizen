<form method="POST" action="http://formspree.io/sensei.jauch@gmail.com" class="contact-form">
  <input type="hidden" name="_cc" value="daniel.p.jauch@gmail.com">
  <h4>Contact us:</h4>
  <p class="contact-area contact-type-area">
    <span>Please contact me by </span>
    <select id="contact-type" name="contact-me-by">
      <option value="phone">Phone</option>
      <option value="email">Email</option>
      <option value="text">Text</option>
    </select>
    <span class="light"> (choose)</span>
  </p>
  <p class="contact-area contact-name-area">
    <span>My name is </span>
    <input type="text" id="contact-name" name="name">
  </p>
  <p class="contact-area contact-phone-area">
    <span>My phone number is </span>
    <input type="text" id="contact-phone" name="phone-number">
  </p>
  <p class="contact-area contact-email-area">
    <span>My email is </span>
    <input type="email" id="contact-email" name="email">
  </p>
  <p class="contact-area contact-information-area">
    <span>Comments:</span>
    <textarea id="contact-information" placeholder="Tell us about yourself / your child, ask anything you like." name="comments"></textarea>
  </p>
  <p class="contact-area contact-programs-area">
    <h4>Need information about any classes in particular?</h4>
    <div class="checkbox-wrap">
      <div class="checkbox-item">
        <input type="checkbox" id="kickbox" name="kickbox-now">
        <label for="kickbox"> Kickbox NOW!</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="dragons" name="dragons">
        <label for="dragons"> Little Dragons</label>
        <span class="light"> (3-6 yrs. old)</span>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="tigers" name="tigers-eagles">
        <label for="tigers"> Tigers / Eagles</label>
        <span class="light"> (6-8 yrs. old)</span>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="panthers" name="panthers">
        <label for="panthers"> Panthers</label>
        <span class="light"> (8-14 yrs. old)</span>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="adults" name="adults">
        <label for="adults"> Adult classes</label>
        <span class="light"> (14+ yrs. old)</span>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="stick" name="stick">
        <label for="stick"> Stick club</label>
        <span class="light"> (12+ yrs. old)</span>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="tai-chi" name="tai-chi">
        <label for="tai-chi"> Tai Chi</label>
        <span class="light"> (14+ yrs. old)</span>
      </div>
    </div>
  </p>
  <button class="btn submit-btn">Send <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
  <p class="contact-area contact-page-area hide">
    <span id="page-origin"></span>
  </p>
</form>
